<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c4e5fe20d8.js" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.bundle.min.js" defer></script>
    <script src="./js/app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            
            <div class="d-md-block">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Add task</button>
        </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New task data</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="mb-3">
                        <label for="task-subject" class="col-form-label">Subject:</label>
                        <input type="text" class="form-control" id="task-subject">
                    </div>
                    <div class="mb-3">
                        <label for="task-priority" class="col-form-label">Priority:</label>
                        <input type="text" class="form-control" id="task-priority">
                    </div>
                    <div class="mb-3">
                        <label for="task-due-date" class="col-form-label">Due date:</label>
                        <input type="text" class="form-control" id="task-due-date">
                    </div>
 
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" name="create_task">Create task</button>
                </div>
                </div>
            </div>
            </div>


        </div>
        <div class="row">
            <div class="col">


                <table class="table" id="task_table">
                    <thead>
                      <tr>
                        <th scope="col"><i class="fa-solid fa-chart-simple"></i></th>
                        <th scope="col"></th>
                        <th scope="col">Subject</th>
                        <th scope="col">Priority</th>
                        <th scope="col">Due date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Percent complete</th>
                        <th scope="col">Modified on</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></th>
                        <td><i class="fa-solid fa-check" style="color: #d1d1d1;"></i></td>
                        <td>Launch new website</td>
                        <td><span class="badge rounded-pill bg-primary">Normal</span></td>
                        <td>04/06/2018</td>
                        <td>Complete</td>
                        <td><div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-success" style="width: 25%"></div>
                          </div></td>
                        <td>04/05/2018 01:51 PM</td>
                      </tr>
                      
            
                    </tbody>
                  </table>

            </div>
        </div>
        
    </div>

    
<template id="task_item_template">
    <tr>
        <th scope="row"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></th>
        <td><i class="fa-solid fa-check" style="color: #d1d1d1;"></i></td>
        <td id="task_subject">Launch new website</td>
        <td><span class="badge rounded-pill" id="task_priority">Normal</span></td>
        <td id="task_due_date">04/06/2018</td>
        <td id="task_status">Complete</td>
        <td><div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-success" style="width: 25%"></div>
          </div></td>
        <td>04/05/2018 01:51 PM</td>
      </tr>
</template>

</body>
</html>
